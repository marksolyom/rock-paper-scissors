<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>DEFEAT THE TERMINATOR 5 TIMES TO SAVE HUMANITY</h2>
    <div id="bigContainer">
        <div id="container">
            <div>
                <button id="rock">
                    <img src="img/rock.png" alt="rock">
                </button>
            </div>
            <div>
                <button id="paper">
                    <img src="img/paper.jpg" alt="paper">
                </button>
            </div>
            <div>
                <button id="scissors">
                    <img src="img/scissors.png" alt="scissors">
                </button>
            </div>
        </div>
    </div>
    <div id="announcement">
        CHOOSE
    </div>
    <div id="results">
        <div id="human">
            HUMAN SCORE:
        </div>
        <div id="terminator">
            TERMINATOR SCORE:
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
